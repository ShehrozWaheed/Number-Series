<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body style="background-image: linear-gradient(to right, #00C9FF , #92FE9D);">
    <div class="mt-5 ">
        <center>
            <h1 style="color: #ffffff; font-family: Arial, Helvetica, sans-serif;font-weight: bold;">Number Series
                Generator</h1>
        </center>

        <div class="container mt-5 ">
            <form onsubmit="generateSeries(event.preventDefault())" id="myform" >
                <div class="form-group ">
                    <label for="numStart" style="color:#ffffff;">Enter Series Starting Number</label>
                    <input type="number" min="0"  class="form-control" id="numStart" style="text-align: right;"
                        placeholder="سیریز کا آغاز نمبر درج کریں۔" required >

                </div>
                <div class="form-group mt-3">
                    <label for="numEnd" style="color:#ffffff;">Enter Series Ending Number</label>
                    <input type="number" min="0" class="form-control" id="numEnd" style="text-align: right;"
                        placeholder="سیریز کا اختتامی نمبر درج کریں۔" required>
                </div>
                <div class="form-group mt-3">
                    <label for="gap" style="color:#ffffff;">Enter the Gap Value in Series</label>
                    <input type="number" min="1" class="form-control" id="gap" style="text-align: right;"
                        placeholder="سیریز میں گیپ ویلیو درج کریں۔" required>
                </div>
                <div class="text-center">
                    <button type="submit"  class="btn btn-outline-light btn-lg btn-block mt-4 ">Generate</button>
                </div>
            </form>

            <div>
                <label for="result" style="color:#ffffff;"">Result</label>
                <textarea class=" form-control" id="result" rows="3"></textarea>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
